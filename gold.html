<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precious Metal Prices</title>
    <script>
        const apiKey = 'MKPGH5DGULD23H0F';
        const goldUrl = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=XAU&to_currency=USD&apikey=${apiKey}`;
        const silverUrl = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=XAG&to_currency=USD&apikey=${apiKey}`;

        async function fetchPrice(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);  // Log the entire response to the console

                if (response.ok && data['Realtime Currency Exchange Rate']) {
                    return data['Realtime Currency Exchange Rate']['5. Exchange Rate'];
                } else {
                    throw new Error('Invalid or missing API data');
                }
            } catch (error) {
                console.error('Error fetching price:', error);
                return 'Error fetching price';
            }
        }

        async function updatePrices() {
            const goldPrice = await fetchPrice(goldUrl);
            const silverPrice = await fetchPrice(silverUrl);
            document.getElementById('gold-price').textContent = `Gold: $${goldPrice}`;
            document.getElementById('silver-price').textContent = `Silver: $${silverPrice}`;
        }

        setInterval(updatePrices, 1800000); // Updates every 30 minutes
        window.onload = updatePrices; // Fetch prices on page load
    </script>
</head>
<body>
    <h1>Precious Metal Prices</h1>
    <p id="gold-price">Loading Gold Price...</p>
    <p id="silver-price">Loading Silver Price...</p>
</body>
</html>
